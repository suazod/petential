						</div>

						<div class="row">

						<div class="row">

							</div>

									<div class="small-9 small-centered columns">

									</div>
							</div>

							<div class="row">
									<div class="small-9 small-centered columns">
										<input placeholder="Enter allergies" type="text" class="form-control" id="allergies">

							</div>

							<div class="row">
									<div class="small-9 small-centered columns">
										<input placeholder="Enter multivitamins" type="text" class="form-control" id="vitamins">

							</div>

							<div class="row">
									<div class="small-9 small-centered columns">
										<input placeholder="Enter playtime" type="text" class="form-control" id="playtime">
									</div>
							</div>

							<div class="row">
									<div class="small-9 small-centered columns">
										<input placeholder="Enter favorite food" type="text" class="form-control" id="food">
									</div>
							</div>
